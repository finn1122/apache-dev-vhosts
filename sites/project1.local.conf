<VirtualHost *:80>
    ServerName project1.local
    DocumentRoot /var/www/project1.local

    <Directory /var/www/project1.local>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/project1_error.log
    CustomLog ${APACHE_LOG_DIR}/project1_access.log combined
</VirtualHost>
