<VirtualHost *:80>
    # âœ… Puedes dejarlo en localhost si no usas dominio personalizado.
    #    O bien, cambia a algo como project1.local si tienes dominios locales definidos en /etc/hosts
    ServerName localhost

    # âœ… Correcto: aliases hacia varias rutas
    Alias /travele /var/www/api/public
    Alias /back /var/www/back
    Alias /bakery /var/www/bakery-backend/public
    Alias /storage /var/www/bakery-backend/storage
    Alias /store-ftp /var/www/admin-store/storage/app/public

    # âœ… AsegÃºrate que estos directorios existan dentro del contenedor en /var/www/
    <Directory /var/www/api/public>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    <Directory /var/www/back>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    <Directory /var/www/bakery-backend/public>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    <Directory /var/www/bakery-backend/storage>
        Options FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
        Options -Indexes
    </Directory>

    <Directory /var/www/admin-store/storage/app/public>
        Options FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
        Options -Indexes
    </Directory>

    # ðŸ”’ Certificados SSL comentados: estÃ¡ bien por ahora, ya que usarÃ¡s HTTP en desarrollo.
    #SSLEngine on
    #SSLCertificateFile /etc/ssl/certs/apache-selfsigned.crt
    #SSLCertificateKeyFile /etc/ssl/private/apache-selfsigned.key

    # âœ… Logs: puedes dejarlos asÃ­
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
